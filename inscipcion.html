<!DOCTYPE html>

<body>
    
<div class="container">

    <div class="contenedor">

        <button id="InscribirUser" type="button" onclick="continuarLogin()">Continuar</button>
        <button class="btn_atras" id="retroceder" type="button" onclick="retrocederLogin()" >Atras</button>

    </div>

    <dialog id="modal">
        <h1>Advertencia de seguridad </h1>
        <p id="mensajeError">Usuario o contrase√±a incorrecta.</p>
        <button id="cerrar_modal" type="reset" onclick="closemodal()">Cerrar</button>

</div>
